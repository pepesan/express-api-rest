<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{libro.titulo}}</mat-card-title>
    <mat-card-subtitle>{{libro.autor}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      ISBN :{{libro.isbn}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="volver()">Volver</button>
    <button mat-button color="accent"(click)="editar()">Editar</button>
    <button mat-button color="warn" (click)="borrar()">Borrar</button>
  </mat-card-actions>
</mat-card>
